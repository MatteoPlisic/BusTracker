spring.application.name=BusTracker
# ===================================================================
# =                        DATABASE CONFIGURATION                   =
# ===================================================================

# The JDBC URL for your PostgreSQL database.
# Format: jdbc:postgresql://<host>:<port>/<database_name>
# If running PostgreSQL locally with default settings, this is usually correct.
spring.datasource.url=jdbc:postgresql://localhost:5432/bus_tracker_db

# Your PostgreSQL username and password
spring.datasource.username=BusTracker
spring.datasource.password=bustracker

# ===================================================================
# =                         JPA/HIBERNATE CONFIGURATION             =
# ===================================================================

# This is a very useful property for development.
# 'update' means Hibernate will automatically create/update database tables
# based on your @Entity classes when the application starts.
spring.jpa.hibernate.ddl-auto=update

# This makes the generated SQL visible in the logs, which is great for debugging.
spring.jpa.show-sql=true